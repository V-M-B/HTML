<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio</title>
</head>
<body>
    <video src="video.mp4" height="400" controls loop poster="download.jpg"></video>
    <audio src="sachin.mp3" controls autoplay loop muted></audio>

    <!--Pre-load has:
    >none
    >metadata
    >auto-->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="" srcset="">

    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" height="480" width="500"></iframe>

    <h1>Meme Video</h1>
    <iframe src=https://youtu.be/N3JFAHkxk1Y?si=liXe8YShTOh4GQ0-&t=6 frameborder="0" allowfullscreen></iframe>

    <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>

</body>
</html>
